<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login module</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container d-flex justify-content-center">

        <div class="d-flex flex-column justify-content-between">

            <div class=" mt-3 p-5">
                <div>
                    <h4 class="mb-5 text-white">Login</h4>
                </div>
            </div>
            <div class="alert alert-primary mt-5 d-none" role="alert" id="success">
                Inloggen succesvol
            </div>
            <div class="alert alert-danger mt-5 d-none" role="alert" id="error">
                Gebruikersnaam en/of wachtwoord is onjuist
            </div>
            <div class="card two bg-white px-5 py-4 mb-3">
                <form id="loginForm">

                    <div class="form-group">
                        <input type="text" name="gebruikersnaam" class="form-control" id="gebruikersnaam" required>
                        <label class="form-control-placeholder" for="gebruikersnaam">
                            Gebruikersnaam
                        </label>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" id="wachtwoord" required>
                        <label class="form-control-placeholder" for="wachtwoord">
                            Wachtwoord
                        </label>
                    </div>

                    <button class="btn btn-primary btn-block btn-lg mt-1 mb-2">
                        <span>
                            Log in
                            <i class="fas fa-long-arrow-alt-right ml-2">
                            </i>
                        </span>
                    </button>

                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="login.js"></script>
</body>

</html>
